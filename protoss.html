<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星灵</title>
    <style>
        body{
            background-color: #000033;
        }
        .container {
            display: flex;
            flex: 1;
            background-color: #000033;
            width: 50%;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        ul {
        list-style-type: disc;
        color: #fec;
        } 
        h1{
            color: #fff;
        }
        h3{
            color: #fec;
        }
        li{
            color:#fec;
            font-size: large;
        }
        .inner{
            width:500px;
            height: 700px;
        }
        .pic{
            width: auto;
            height:33.4vh;
            background-color:pink;
        }
        .outer {
            display: flex;
        }
        .right {
            flex: 1;
        }

</head>
<body>
<div class="outer"> 
    <div class="container">
        <div class="inner">
        <h1>古老而高贵的战士，拥有黄金舰队与先进的灵能科技</h1>
        <h3>数千年来，古老而神秘的神族在银河系中占有举足轻
            重的地位。神族战士具有无与伦比的技巧与胆识，高
            科技与强大的幽能更是强化了他们既有的能力。</h3>
        <h3>专属特色</h3>
        <ul>
            <li>单位身上的护盾会随着时间充能。</li>
            <li>如巨像与航空母舰之类的强大单位。</li>
            <li>使用空间相位折跃技术来传送单位。</li>
        </ul>
        </div>
    </div>
    <div class="right">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
    </div>
</div>
