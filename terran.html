<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人类</title>
    <style>
        body{
            background-color: #000033;
        }
        .container {
            display: flex;
            flex: 1;
            background-color: #000033;
            width: 50%;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        ul {
        list-style-type: disc;
        color: #fec;
        } 
        h1{
            color: #fff;
        }
        h3{
            color: #fec;
        }
        li{
            color:#fec;
            font-size: large;
        }
        .inner{
            width:500px;
            height: 700px;
        }
        .pic{
            width: auto;
            height:33.4vh;
            background-color:pink;
        }
        .outer {
            display: flex;
        }
        .right {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="outer"> 
    <div class="container">
        <div class="inner">
        <h1>足智多谋的人类，拥有多元的科技与风格。</h1>
        <h3>人类是后来才来到克普鲁星区的种族，他们是数个世纪前
            从地球出发的殖民远征队的后裔。人类没有神族的高科技
            ，也没有虫族的生物力量，他们依赖坚韧、多元的单位在
            战场上赢得胜利。</h3>
        <h3>专属特色</h3>
        <ul>
            <li>可升空的建筑</li>
            <li>如维京战机和战狼的变形单位</li>
            <li>许多可行的战略，包括步兵和机械化部队</li>
        </ul>
        </div>
    </div>
    <div class="right">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
    </div>
</div>
  </body>
</html>
